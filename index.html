<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet"
            href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>The Odin Project : Reading List</title>
    </head>
    <body>
        <div class="container">
            <button class="button-83" onclick="openForm()">New Book + </button>
            <div id="BookShelf" class="row"></div>
            <form class="closed" onsubmit="event.preventDefault()">
                <label for="BookTitle">Title</label>
                <input required id="BookTitle" type="text" name="BookTitle"
                    onsubmit="(e)=>(e.target.value)">
                <label for="BookAuthor">Author</label>
                <input required id="BookAuthor" type="text" name="BookAuthor"
                    onsubmit="(e)=>(e.target.value)">
                <label for="BookPages">Pages</label>
                <input required id="BookPages" type="number" name="BookPages"
                    onsubmit="(e)=>(e.target.value)">
                <div>
                    <label for="BookRead">Read</label>
                    <input required id="BookRead" type="checkbox"
                        name="BookRead">
                </div>
                <button class="button-83" onclick="addBookToLibrary()">Add</button>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
